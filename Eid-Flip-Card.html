<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eid ul Adha Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #1a1a1a, #4a4a4a);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Cairo', sans-serif;
      color: white;
    }

    .card-container {
      perspective: 1000px;
      width: 320px;
      height: 480px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      cursor: pointer;
    }

    .card.is-flipped {
      transform: rotateY(180deg);
    }

    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    }

    .card-front {
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('cj.jpg') no-repeat center center / cover;
      opacity: 0.95;
      color: white;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    .card-front div {
      z-index: 1; /* Ensure text is above the background */
    }

    .card-front::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('crescent-moon.png') no-repeat center top;
      background-size: 80px;
      opacity: 0.3; /* Adjusted for better visibility */
    }

    .card-back {
      background: #fff;
      transform: rotateY(180deg);
    }

    .homie-name {
      font-size: 1.8rem;
      color: #ffcc00;
      margin-top: 10px;
      font-weight: bold;
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; /* Black border effect */
    }

    .eid-message {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #00ffcc;
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; /* Black border effect */
    }

    .card-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
    }

    .decorative-border {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 5px solid #00ffcc;
      border-radius: 15px;
      box-sizing: border-box;
      pointer-events: none;
    }
  </style>
</head>
<body>
<div class="card-container">
    <div class="card" id="card">
        <div class="card-side card-front">
            <div>
                <div style="font-size: 1.8rem; font-weight: bold; color: #ffffff;">Eid ul Adha Mubarak,</div>
                <div class="homie-name" id="name-display"></div>
                <div class="eid-message">Tap to reveal your Eid Card</div>
            </div>
            <div class="decorative-border"></div>
        </div>
        <div class="card-side card-back">
            <img src="Eid-FlipCard.jpg" alt="Eid Card" class="card-image">
            <div class="decorative-border"></div>
        </div>
    </div>
</div>

  <script>
    const card = document.getElementById('card');
    const nameDisplay = document.getElementById('name-display');
    
    // Get name from URL
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name') || 'Homie';
    nameDisplay.textContent = `${name}`;
    
    // Flip on click
    card.addEventListener('click', () => {
      card.classList.toggle('is-flipped');
    });
  </script>
</body>
</html>
