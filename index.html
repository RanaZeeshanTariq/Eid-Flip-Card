<!DOCTYPE html> <!-- Document type declaration -->
<html lang="en"> <!-- Start of HTML document with English language -->
<head>
  <meta charset="UTF-8"> <!-- Character encoding set to UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive viewport settings -->
  <title>Eid ul Adha Card</title> <!-- Page title -->
  <style>
    body {
      margin: 0; /* Remove default margin */
      padding: 0; /* Remove default padding */
      background: linear-gradient(to bottom, #1a1a1a, #4a4a4a); /* Dark gradient background */
      display: flex; /* Use flexbox for centering */
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      min-height: 100vh; /* Full viewport height */
      font-family: 'Cairo', sans-serif; /* Set font */
      color: white; /* Default text color */
    }

    .card-container {
      perspective: 1000px; /* Perspective for 3D flip effect */
      width: 320px; /* Card width */
      height: 480px; /* Card height */
      animation: float 6s ease-in-out infinite; /* Floating animation */
      transition: transform 0.3s ease-out; /* Smooth transform transition */
      z-index: 1; /* Above background stars */
    }

    .card {
      width: 100%; /* Full width of container */
      height: 100%; /* Full height of container */
      position: relative; /* For absolute children */
      transform-style: preserve-3d; /* Enable 3D transforms */
      transition: transform 0.8s ease-in-out; /* Smooth flip transition */
      cursor: pointer; /* Pointer cursor on hover */
    }

    .card.is-flipped {
      transform: rotateY(180deg); /* Flip card on Y axis */
    }

    .card-side {
      position: absolute; /* Stack sides */
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      backface-visibility: hidden; /* Hide back when not facing viewer */
      border-radius: 15px; /* Rounded corners */
      overflow: hidden; /* Hide overflow */
      display: flex; /* Flex layout */
      justify-content: center; /* Center content horizontally */
      align-items: center; /* Center content vertically */
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5); /* Card shadow */
    }

    .card-front {
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('cj.jpg') no-repeat center center / cover; /* Card front with image and overlay */
      opacity: 0.95; /* Slight transparency */
      color: white; /* Text color */
      flex-direction: column; /* Stack children vertically */
      text-align: center; /* Center text */
      padding: 10px; /* Padding inside card */
    }

    @keyframes fadeIn {
      from { opacity: 0; } /* Start transparent */
      to { opacity: 1; }   /* End opaque */
    }

    .card-front div {
      z-index: 1; /* Ensure text is above background */
    }

    .card-front::before {
      content: ''; /* Pseudo-element for crescent moon */
      position: absolute; /* Position absolutely */
      top: 0; /* Top edge */
      left: 0; /* Left edge */
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      background: url('crescent-moon.png') no-repeat center top; /* Crescent moon image */
      background-size: 80px; /* Size of moon */
      opacity: 0.3; /* Transparency for subtle effect */
    }

    .card-back {
      background: #fff; /* White background for back */
      transform: rotateY(180deg); /* Flip back side */
    }

    .homie-name {
      font-size: 1.5rem; /* Name font size */
      color: #ffcc00; /* Gold color for name */
      margin-top: 5px; /* Space above name */
      font-weight: bold; /* Bold text */
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; /* Black border effect for readability */
    }

    .eid-message {
      font-size: 1rem; /* Message font size */
      margin-top: 10px; /* Space above message */
      color: #00ffcc; /* Teal color for message */
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; /* Black border effect for readability */
    }

    .card-image {
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      object-fit: cover; /* Cover the container */
      border-radius: 15px; /* Rounded corners */
    }

    .decorative-border {
      position: absolute; /* Overlay border */
      top: 0; /* Top edge */
      left: 0; /* Left edge */
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      border: 5px solid #bdb4b4; /* Silver border */
      border-radius: 15px; /* Rounded corners */
      box-sizing: border-box; /* Include border in size */
      pointer-events: none; /* Allow clicks through border */
    }

    /* --- Starry Night Background Animation --- */
    @keyframes move-stars {
      from { transform: translateY(0px); } /* Start position */
      to   { transform: translateY(-2000px); } /* End position for animation */
    }
    .stars, .stars2, .stars3 {
      position: fixed; /* Fixed to viewport */
      top: 0; /* Top edge */
      left: 0; /* Left edge */
      width: 100vw; /* Full viewport width */
      height: 100vh; /* Full viewport height */
      pointer-events: none; /* Allow clicks through stars */
      z-index: 0; /* Behind card */
    }
    .stars {
      background-image: radial-gradient(1px 1px at 20px 30px, #eee, rgba(0,0,0,0)), radial-gradient(1px 1px at 40px 70px, #fff, rgba(0,0,0,0)), radial-gradient(1px 1px at 50px 160px, #ddd, rgba(0,0,0,0)), radial-gradient(1px 1px at 90px 40px, #fff, rgba(0,0,0,0)), radial-gradient(2px 2px at 130px 80px, #fff, rgba(0,0,0,0)), radial-gradient(2px 2px at 160px 120px, #ddd, rgba(0,0,0,0)); /* Star pattern */
      background-repeat: repeat; /* Repeat pattern */
      background-size: 200px 200px; /* Pattern size */
      animation: move-stars 120s linear infinite; /* Slow movement */
    }
    .stars2 {
      background-image: radial-gradient(1px 1px at 10px 90px, #eee, rgba(0,0,0,0)), radial-gradient(2px 2px at 30px 50px, #fff, rgba(0,0,0,0)), radial-gradient(2px 2px at 80px 180px, #ddd, rgba(0,0,0,0)), radial-gradient(1px 1px at 120px 110px, #fff, rgba(0,0,0,0)), radial-gradient(2px 2px at 150px 60px, #fff, rgba(0,0,0,0)); /* Star pattern */
      background-repeat: repeat; /* Repeat pattern */
      background-size: 250px 250px; /* Pattern size */
      animation: move-stars 100s linear infinite; /* Medium movement */
    }
    .stars3 {
      background-image: radial-gradient(2px 2px at 50px 50px, #eee, rgba(0,0,0,0)), radial-gradient(3px 3px at 100px 100px, #fff, rgba(0,0,0,0)), radial-gradient(2px 2px at 200px 200px, #ddd, rgba(0,0,0,0)); /* Star pattern */
      background-repeat: repeat; /* Repeat pattern */
      background-size: 300px 300px; /* Pattern size */
      animation: move-stars 80s linear infinite; /* Fast movement */
    }

    /* --- Floating Card Animation --- */
    @keyframes float {
      0%, 100% { transform: translateY(0px);} /* Start and end at original position */
      50% { transform: translateY(-20px);} /* Float up in the middle */
    }
  </style>
</head>
<body>
<!-- Animated star background layers for magical effect -->
<div class="stars"></div> <!-- First star layer -->
<div class="stars2"></div> <!-- Second star layer -->
<div class="stars3"></div> <!-- Third star layer -->
<div class="card-container"> <!-- Container for the flip card -->
    <div class="card" id="card"> <!-- The card element -->
        <div class="card-side card-front"> <!-- Front side of the card -->
            <div>
                <div style="font-size: 1.8rem; font-weight: bold; color: #ffffff;">Eid ul Adha Mubarak,</div> <!-- Eid greeting -->
                <div class="homie-name" id="name-display"></div> <!-- Name display area -->
                <div class="eid-message">Tap to reveal your Eid Card</div> <!-- Instruction message -->
            </div>
            <div class="decorative-border"></div> <!-- Decorative border overlay -->
        </div>
        <div class="card-side card-back"> <!-- Back side of the card -->
            <img src="Eid-FlipCard.jpg" alt="Eid Card" class="card-image"> <!-- Eid card image -->
            <div class="decorative-border"></div> <!-- Decorative border overlay -->
        </div>
    </div>
</div>

  <script>
    const card = document.getElementById('card'); // Get the card element
    const nameDisplay = document.getElementById('name-display'); // Get the name display element
    
    // Get name from URL parameters
    const urlParams = new URLSearchParams(window.location.search); // Parse URL parameters
    const name = urlParams.get('name') || 'Homie'; // Get 'name' or default to 'Homie'
    nameDisplay.textContent = `${name}`; // Set the name in the card
    
    // Flip the card on click
    card.addEventListener('click', () => {
      card.classList.toggle('is-flipped'); // Toggle the 'is-flipped' class
    });
  </script>
</body>
</html>
